<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi's Bedtime Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1>Our Avi ‚ú®</h1>
            <p class="subtitle">A story just for you, with love from Mama and Papa</p>
        </header>

        <div class="music-player" id="musicPlayer">
            <button id="playButton" class="play-btn">
                <span class="play-icon">‚ñ∂</span>
                <span class="play-text">Begin Tonight's Story</span>
            </button>
            <div class="music-controls" id="musicControls" style="display: none;">
                <button id="pausePlayButton" class="pause-play-btn">
                    <span class="pause-icon">‚è∏</span>
                </button>
                <div class="volume-control" id="volumeControl">
                    <label>Music Volume</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="25">
                    <span id="volumeValue">25%</span>
                </div>
            </div>
        </div>

        <div class="story-reveal" id="storyReveal" style="display: none;">
            <div class="pillar-card">
                <div class="pillar-icon" id="pillarIcon">üåü</div>
                <h2>Tonight's Story is About...</h2>
                <h3 class="pillar-name" id="pillarName">Love</h3>
                <button id="pickDifferentButton" class="pick-different-btn">Pick a Different Story</button>
            </div>
        </div>

        <div class="story-container" id="storyContainer" style="display: none;">
            <div class="story-header">
                <button id="backButton" class="back-btn">‚Üê Choose Another Story</button>
            </div>
            <div class="story-content">
                <h2 id="storyTitle">The Little Seed</h2>
                <div id="storyText" class="story-text">
                    <!-- Story content will be inserted here -->
                </div>
            </div>
            <div class="story-footer">
                <button id="favoriteButton" class="favorite-btn">‚ô° Save as Favorite</button>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <h3>Stories We've Shared</h3>
            <div class="progress-grid" id="progressGrid">
                <!-- Progress items will be inserted here -->
            </div>
        </div>

        <div class="favorites-section" id="favoritesSection" style="display: none;">
            <h3>Avi's Favorite Stories ‚ô•</h3>
            <div class="favorites-grid" id="favoritesGrid">
                <!-- Favorite stories will be inserted here -->
            </div>
        </div>

        <div class="browse-section" id="browseSection" style="display: none;">
            <h3>Browse Stories by Theme</h3>
            <div class="pillar-filter" id="pillarFilter">
                <!-- Pillar buttons will be inserted here -->
            </div>
            <div class="browse-stories" id="browseStories">
                <!-- Story cards will be inserted here -->
            </div>
        </div>

        <audio id="backgroundMusic" loop>
            <source src="music/cosas-magicas.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="stories.js"></script>
    <script src="app.js"></script>
</body>
</html>
